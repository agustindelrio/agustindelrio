<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venta Tickets</title>
</head>
<body>
    <section id="venta">
        <h2>Venta de Tickets</h2>
        <form action="#" method="get">
            <label>Datos Personales</label>
            <ul>
                <label for="name">Nombre:</label>
                <li><input type="text" name="nombre" placeholder="Ingregar Nombre" required id="name"></li>

                <label for="lastName">Apellido:</label>
                <li><input type="text" name="nombre" placeholder="Ingregar Apellido" required id="lastName"></li>

                <label for="email">Email:</label>
                <li><input type="email" name="email" placeholder="Ingregar Email" required id="email"></li>
    
                <label>
                </label>
            </ul>
            <ul>
                <li><input type="radio" name="sector" checked id="camp">Campo</li>
                <li><input type="radio" name="sector" id="sec">Platea</li>
            </ul>
            <ul>
                <label for="tyc">Aceptar Terminos y Condiciones:</label>
                <li><input type="checkbox" name="tyc" id="tyc" required ></li>
                <li><input type="submit" value="Enviar Formulario"> </li>
            </ul>
            </form>
        </section>
</body>
</html>
